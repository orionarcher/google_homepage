<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel='stylesheet' href='google.css'>
</head>
<body> 
<div id="unique">
    <header class="header">
        <div class="top-container left">
            <div class="top">About</div>
            <div class="top">Store</div>
        </div>

        <div class="top-container right">
            <p class="top">Gmail</p>
            <p class="top">Images</p>
            <img class="top" src="apps_black_24dp.svg" style="height: 20px;">
            <button class="top" id="personal">O</button>
        </div>
    </header>
    
    <div class="logo-section"></div>
    
    <main class='search-container'>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width=200px height="auto">
        <div class='search-bar'>
            <img src="search_black_24dp.svg" style="height: 40px; padding: 5px;">
            <form class="form">
                <input id="search-box" type="text" placeholder="">
            </form>
            <img src="mic_black_24dp.svg" style="height: 40px; padding: 5px;">
        </div>
        <div class='search-button-container'>
            <button class="search-button">Google Search</button>
            <button class="search-button">I'm Feeling Lucky</button>
        </div>
        
    </main>

    <div class="spacer"></div>

</div>
<footer class="footer">
    <div class="bottom-container">
        <p class="bot">Advertising</p>
        <p class="bot">Business</p>
        <p class="bot">How Search Works</p>
    </div>
    <div class="bottom-container">
        <p class="bot">Privacy</p>
        <p class="bot">Terms</p>
        <p class="bot">Settings</p>
    </div>
</footer>
</body>
</html>
